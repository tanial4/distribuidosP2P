<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>P2P Chat • Dark Pastel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #161421;
      --card: #1f1b2f;
      --muted: #a79bbf;
      --text: #e7e3f5;
      --accent: #b79fff;   /* lavanda */
      --accent2: #9ac6ff;  /* azul pastel */
      --accent3: #c6b5ff;  /* violeta suave */
      --mine: #322b4a;     /* mis mensajes */
      --other: #27223b;    /* otros mensajes */
      --radius: 14px;
      --shadow: 0 6px 24px rgba(100, 80, 180, 0.2);
      --border: #332b49;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 2rem;
      width: 100%;
      max-width: 820px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 32px rgba(150, 120, 240, 0.25);
    }

    h1 { margin: 0 0 0.4rem 0; font-weight: 600; color: var(--accent); letter-spacing: .5px; }
    .muted { color: var(--muted); font-size: 14px; }

    input, button {
      font: inherit;
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid #3b3453;
      outline: none;
      transition: all .25s ease;
      background: #211c32;
      color: var(--text);
    }
    input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(183,159,255,.25); }
    button { background: var(--accent); color: #1a1528; border: none; font-weight: 600; cursor: pointer; }
    button:hover { background: var(--accent2); transform: translateY(-1px); }
    .btn-danger { background: #cc6b8e; color: #fff; }
    .btn-secondary { background: #2a2440; color: var(--accent2); border: 1px solid #3a3453; }
    .btn-secondary:hover { background: #322b56; }

    .chip {
      display: inline-flex; align-items: center; padding: 5px 12px; border-radius: 999px;
      background: #2a2440; color: var(--accent3); font-size: 13px; margin-left: 6px; font-weight: 500;
    }

    #loginView { display: flex; flex-direction: column; gap: 1.3rem; }
    .login-box { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    @media (max-width: 720px){ .login-box { grid-template-columns: 1fr; } }

    #chatView.hidden, #loginView.hidden { display: none; }
    #chatView { display: flex; flex-direction: column; gap: 1rem; }

    #messages {
      background: #181628; border: 1px solid #2f2850; border-radius: var(--radius);
      padding: 1rem; height: 400px; overflow-y: auto; box-shadow: inset 0 0 10px rgba(110,90,190,.1);
      display: flex; flex-direction: column;
    }
    .msg {
      padding: 10px 14px; border-radius: var(--radius); margin-bottom: 10px; width: fit-content; max-width: 80%;
      word-wrap: break-word; box-shadow: 0 3px 8px rgba(70,60,120,.15); background: var(--other); color: var(--text);
    }
    .msg.mine { background: var(--mine); align-self: flex-end; text-align: right; border: 1px solid var(--accent2); }
    .msg .by { font-size: 12px; color: var(--accent); margin-bottom: 3px; }
    .msg a { color: var(--accent2); text-decoration: none; font-weight: 600; }
    .msg a:hover { text-decoration: underline; }

    .footer { display: flex; gap: .6rem; align-items: center; }
    #userChip, #peerChip, #statusChip { background: #2a2440; color: var(--accent3); border-radius: 999px; padding: 4px 10px; }

    .topbar { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 1rem; }
    .muted.small { font-size: 12px; text-align: center; margin-top: 6px; color: var(--muted); }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="card" id="loginView">
    <h1>P2P Chat</h1>
    <p class="muted">Conecta de forma segura en tu red distribuida.</p>

    <div class="login-box">
      <div>
        <label>Usuario</label>
        <input id="username" placeholder="mateo / liz / sebas / omar" />
      </div>
      <div>
        <label>Contraseña</label>
        <input id="password" type="password" placeholder="••••••" />
      </div>
    </div>

    <button id="btnLogin">Entrar</button>
    <p class="muted small">
      Usuarios demo:
      <span class="chip">mateo/123456</span>
      <span class="chip">liz/1234567890</span>
      <span class="chip">sebas/seabs321</span>
      <span class="chip">omar/omarcintilin</span>
    </p>
  </div>

  <!-- CHAT -->
  <div class="card hidden" id="chatView">
    <div class="topbar">
      <div class="row" style="display:flex; gap:8px; flex-wrap:wrap;">
        <span id="userChip">—</span>
        <span id="peerChip">Peer: —</span>
        <span id="statusChip">SSE: —</span>
      </div>
      <button class="btn-danger" id="btnLogout">Salir</button>
    </div>

    <div id="messages"></div>

    <div class="footer">
      <input id="text" placeholder="Escribe un mensaje..." style="flex:1;" />
      <input id="fileInput" type="file" style="display:none" />
      <button id="btnAttach" class="btn-secondary" type="button">Adjuntar</button>
      <button id="btnSend">Enviar</button>
    </div>

    <p class="muted small" id="fileHint" style="display:none;">
      Archivo seleccionado: <span id="fileName"></span>
    </p>
    <p class="muted small">
      Tus mensajes aparecen con borde azul pastel, los de otros en violeta suave.
    </p>
  </div>

  <script src="./app.js"></script>
</body>
</html>
